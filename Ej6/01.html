<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Simple Responsivo</title>
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <h1>Mi Página Responsiva</h1>

    <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Acerca</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="container">
        <main>
            <h2>Contenido Principal</h2>
            <p>Este es un párrafo de ejemplo. El tamaño de la fuente cambiará en pantallas pequeñas.</p>
            <img src="images/Inteligencia.jpg" alt="Imagen de ejemplo">
        </main>

        <aside class="sidebar">
            <h3>Barra Lateral</h3>
            <p>Esta barra se ocultará en orientación vertical.</p>
        </aside>
    </div>

    <ul class="list">
        <li class="list-item">Elemento 1</li>
        <li class="list-item">Elemento 2</li>
        <li class="list-item">Elemento 3</li>
    </ul>
</body>
</html>
