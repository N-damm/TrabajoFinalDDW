<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Dise√±o Responsivo Bootstrap con 5 Columnas en MD+ (Corregido)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header { background-color: #98FB98; }
        .banner-mobile { background-color: #FFB6C1; }
        .banner-interno { background-color: #87CEFA; }
        .columna { background-color: #D3D3D3; }
        .col { background-color: #E0FFFF; }
        .footer { background-color: #98FB98; }
        body { background-color: #f8f9fa; }
        @media (min-width: 768px) {
            .col-md-5col {
                flex: 0 0 20%;
                max-width: 20%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="header p-2">header</div>
            </div>
        </div>

        <!-- Banner Mobile (solo visible en XS) -->
        <div class="row mb-3 d-sm-none">
            <div class="col-12">
                <div class="banner-mobile p-2">banner mobile</div>
            </div>
        </div>

        <!-- Banner Interno -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="banner-interno p-2">banner interno</div>
            </div>
        </div>

        <!-- Columnas -->
        <div class="row mb-3">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <div class="columna p-2">columna izquierda</div>
            </div>
            <div class="col-12 col-md-6">
                <div class="columna p-2">columna derecha</div>
            </div>
        </div>

        <!-- Grid de columnas -->
        <div class="row mb-3">
            <div class="col-6 col-sm-4 col-md-5col mb-3"><div class="col p-2">col 1</div></div>
            <div class="col-6 col-sm-4 col-md-5col mb-3"><div class="col p-2">col 2</div></div>
            <div class="col-6 col-sm-4 col-md-5col mb-3"><div class="col p-2">col 3</div></div>
            <div class="col-6 col-sm-4 col-md-5col mb-3"><div class="col p-2">col 4</div></div>
            <div class="col-6 col-sm-4 col-md-5col mb-3"><div class="col p-2">col 5</div></div>
            <div class="col-6 col-sm-4 col-md-5col mb-3"><div class="col p-2">col 6</div></div>
            <div class="col-6 col-sm-4 col-md-5col mb-3"><div class="col p-2">col 7</div></div>
            <div class="col-6 col-sm-4 col-md-5col mb-3"><div class="col p-2">col 8</div></div>
            <div class="col-6 col-sm-4 col-md-5col mb-3"><div class="col p-2">col 9</div></div>
            <div class="col-6 col-sm-4 col-md-5col mb-3"><div class="col p-2">col 10</div></div>
        </div>

        <!-- Footer -->
        <div class="row">
            <div class="col-12">
                <div class="footer p-2">footer</div>
            </div>
        </div>
    </div>
</body>
</html>
