<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        let base = parseFloat(prompt("Ingrese la base del rectángulo:"));
        let altura = parseFloat(prompt("Ingrese la altura del rectángulo:"));
    </script>

    <script>
        let perimetro = 2 * (base + altura);
        let area = base * altura;
        document.write("<p>El perímetro del rectángulo es: " + perimetro + "</p>");
        document.write("<p>El área del rectángulo es: " + area + "</p>");
    </script>
</body>
</html>
