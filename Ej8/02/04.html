<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Ingrese el primer número:"));
        let num2 = parseFloat(prompt("Ingrese el segundo número:"));
        let num3 = parseFloat(prompt("Ingrese el tercer número:"));
        let num4 = parseFloat(prompt("Ingrese el cuarto número:"));
        let num5 = parseFloat(prompt("Ingrese el quinto número:"));

        let mayor = Math.max(num1, num2, num3, num4, num5);
        let menor = Math.min(num1, num2, num3, num4, num5);

        document.write("<ul>");
        document.write("<li>El mayor número ingresado es: " + mayor + "</li>");
        document.write("<li>El menor número ingresado es: " + menor + "</li>");
        document.write("</ul>");
    </script>
</body>
</html>
