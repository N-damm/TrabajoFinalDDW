<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5</title>
</head>
<body>
    <div>
        <input type="number" id="numeroUsuario" min="0" max="10">
        <button onclick="verificarNumero()">Verificar</button>
    </div>
    <p id="mensaje"></p>

    <script>
        let numeroAleatorio = generarNumeroAleatorio();

        function generarNumeroAleatorio() {
            return Math.floor(Math.random() * 11);
        }

        function verificarNumero() {
            const numeroUsuario = parseInt(document.getElementById("numeroUsuario").value);
            const mensaje = document.getElementById("mensaje");
            
            if (numeroUsuario < numeroAleatorio) {
                mensaje.textContent = "Tu número ingresado es menor que el número a adivinar";
            } else if (numeroUsuario > numeroAleatorio) {
                mensaje.textContent = "Tu número ingresado es mayor que el número a adivinar";
            } else {
                mensaje.textContent = "¡Felicitaciones! ¡Adivinaste el número!";
                numeroAleatorio = generarNumeroAleatorio(); // Genera nuevo número para seguir jugando
            }
        }
    </script>
</body>
</html>
