<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>
    <form id="rectanguloForm">
        <label for="base">Base:</label>
        <input type="number" id="base" required><br><br>
        
        <label for="altura">Altura:</label>
        <input type="number" id="altura" required><br><br>
        
        <button type="button" onclick="calcularRectangulo()">Calcular</button>
    </form>

    <p id="perimetro"></p>
    <p id="area"></p>

    <script>
        function calcularRectangulo() {
            const base = parseFloat(document.getElementById("base").value);
            const altura = parseFloat(document.getElementById("altura").value);
            
            const perimetro = calcularPerimetro(base, altura);
            const area = calcularArea(base, altura);
            
            mostrarResultados(perimetro, area);
        }

        function calcularPerimetro(base, altura) {
            return 2 * (base + altura);
        }

        function calcularArea(base, altura) {
            return base * altura;
        }

        function mostrarResultados(perimetro, area) {
            document.getElementById("perimetro").textContent = 
                `El perímetro del rectángulo es: ${perimetro}`;
            document.getElementById("area").textContent = 
                `El área del rectángulo es: ${area}`;
        }
    </script>
</body>
</html>
