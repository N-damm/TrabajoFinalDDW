<!-- 
4. Insertando una imagen:
   Objetivo: Familiarizarte con la etiqueta <img> y sus atributos.
   Qué hacer: En un documento HTML llamado 04.html, insertar una imagen en tu página web, 
   como una foto de tu mascota o un paisaje. Para esto, la imagen deberá estar guardada 
   dentro de una subcarpeta llamada imgs en tu proyecto.
   Etiquetas a usar: <img> con los atributos src, alt y width.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con imagen</title>
</head>
<body>
    <!-- NO SE QUE SIGNIFICA DIV PERO DIJO QUE LA IMAGEN LA PONGAMOS DENTRO DEL DIV-->
    <div><a href="https://www.lenovo.com/us/en/p/laptops/yoga/yoga-2-in-1-series/yoga-c940-14-inch/len101y0003"><img src="imgs/IMG_2540.jpg" alt="Lenovo Yoga C940" width="500"></a></div></body>
</html>
