3. Listas de elementos:
   Objetivo: Aprender a usar listas ordenadas y desordenadas.
   QuÃ© hacer: En un documento HTML llamado 03.html, crear una lista de elementos, 
   como una lista de ingredientes para una receta y luego una lista de pasos para ejecutarla.
   Etiquetas a usar: <ol>, <ul>, <li> y <li> para elementos de la lista.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ordenada y no ordenada</title>
</head>
<body>
    <ul>
        <li><a href="https://diaonline.supermercadosdia.com.ar/chocolinas">Chocolinas</a></li>
        <li>Dulce de leche</li>
        <li>Mendicrim</li>
    </ul>
    <ol>
        <li>Mezclar el dulce de leche y el mendicrim</li>
        <li>Poner una capa de galletitas en una fuente</li>
        <li>Poner una capa de la mezcla hecha en el paso 1</li>
        <li>Repetir el paso 2 y 3 hasta quedarse sin galletitas o espacio en la fuente</li>
    </ol>
</body>
</html>
