<!-- 
1. Tu primera página web:
   Objetivo: Familiarizarte con la estructura básica de un documento HTML.
   Qué hacer: En un documento HTML llamado 01.html, escribir una página web simple con un título, un párrafo de texto.
   Etiquetas a usar: <!DOCTYPE html>, <html>, <head>, <title>, <body> y </html>.
-->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Primer Documento</title>
</head>
<body>
   <h1><a href="https://www.bayparts.com.ar">Tienda online Bayparts</a></h1>
   <p>parrafo</p>
</body>
</html>
